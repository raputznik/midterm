<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<link href='http://fonts.googleapis.com/css?family=Enriqueta:700|Source+Sans+Pro|Raleway:400,600,700|Sorts+Mill+Goudy:400italic' rel='stylesheet' type='text/css'>
<title>Suzanne Collins Homepage Mockup 1</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div id="wrapper">
        <div id="header">
                <div id="social">
                <img src="images/social.gif" alt="social icons">
                </div>

        	<div id="logo"><img alt="" src="images/logo.gif" width="90" height="104"></div>
            <div id="title"><h1>Suzanne Collins</h1></div>
            <div id="subtitle"><p>international best-selling author</p></div>
        	
        </div>
        <div id="navholder">
                <ul id="nav">
                    <li id="home"><a href="#">HOME</a></li>
                    <li id="books"><a href="#">BOOKS</a></li>
                    <li id="about"><a href="#">ABOUT</a></li>
                    <li id="blog"><a href="#">BLOG</a></li>
                    <li id="media"><a href="#">MEDIA</a></li>
                    <li id="contact"><a href="#">CONTACT</a></li>
                </ul>

        </div>
        <div id="slider">
            <img src="images/slider.png" alt="slider">
            
        </div>
        <div id="twitter">
            <img src="images/twitter.gif" alt="twitter icon">
        </div>
        <div id="blogtitle"><h2><a href="#">LATEST BLOG POSTS</a></h2>
            
        </div>
        <div id="fantitle"><h2><a href="#">SHARE YOUR FAN PHOTOS</a></h2>
            
        </div>
        <div id="whotitle"><h2><a href="#">WHO IS SUZANNE COLLINS?</a></h2>
            
        </div>
        <div id="blog1">
            <img src="images/blog1.gif" alt="blog link">
            
        </div>
        <div id="fanphoto1">
            <img src="images/fanphoto1.jpg" alt="fan photos">
            
        </div>
        <div id="whois1">
            <img src="images/whois1.jpg" alt="who is Suzanne Collins">
            
        </div>

    </div>
<footer>
</footer>

</body>
</html>
